{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <pmeta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Birthday</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'birth/main.css' %}"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class=" b-flex text-center text-light bg-dark">
    <div class="container">
      {% if birthday_today %}
        <h1 class="display-6 fw-lighter fw-bold">Yaayy!! Today {{ birthday|date:"j-n-Y"}} is Abdulmumin's birthday!</h1>
      {% else %}
        <h1 class="display-6 fw-bold">Oops, {{ days_remaining }} days remaining</h1>
      {% endif %}
      <button type="submit" class=" btn btn-primary px-4">Button</button>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
